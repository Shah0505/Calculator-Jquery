<!DOCTYPE html>
<html>
<head>
  <title>Local Weather App</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

<img class="bg" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTZ5aDVyllZi1iiTJ0dr7fY2ig6xVGswpkTv7MEy8WTqwpkNHA">
<h1 class="text-center">Local Weather App </h1>
<div class="container">
  <div class="row">
    <div class="text-center">
      <div class="input-group col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
      
        <input type="text" class="form-control placeData" placeholder="cityName">
        <span class="input-group-btn">
          <button class="btn btn-default go" type="button">Go!</button>
        </span>
      </div>
     
      <div class="text-center location"></div>
      <h3 class="text-center">
            <span class="temperature"></span>
      </h3>
      <div class="description text-center"></div>
      <div class="icon text-center"></div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="Script/app.js"></script>
</body>
</html>
