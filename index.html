<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="Style/style.css">
	<link rel="icon" type="image/png" href="Images/c.png">
</head>
<body>
	<h1>Calculator</h1>
	<div class="calbg">
		<div class="display">
			<div id="primarydisplay"></div>
			<div id="secondarydisplay"></div>
		</div>
		<div class="row">
			<button class="sign cc">CC</button>
			<button class="sign del">DEL</button>
		</div>
		<div class="row">
			<button value="7" class="btn">7</button>
			<button value="8" class="btn">8</button>
			<button value="9" class="btn">9</button>
			<button class="sign btn" value="*">x</button>
		</div>
		<div class="row">
			<button value="4" class="btn">4</button>
			<button value="5" class="btn">5</button>
			<button value="6" class="btn">6</button>
			<button class="sign btn" value="/">/</button>
		</div>
		<div class="row">
			<button value="1" class="btn">1</button>
			<button value="2" class="btn">2</button>
			<button value="3" class="btn">3</button>
			<button class="sign btn" value="-">-</button>
		</div>
		<div class="row">
			<button value="0" class="btn">0</button>
			<button value="." class="btn">.</button>
			<button class="sign equal">=</button>
			<button value="+" class="sign btn">+</button>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="Script/calculator.js"></script>
</body>
</html>
